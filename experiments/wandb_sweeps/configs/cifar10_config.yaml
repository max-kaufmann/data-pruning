program: train.py
method: grid
name: cifar10_p_sweep
parameters:
  data_proportion:
    values: [0.9,1.0]
  repeat:
    values: [1,2]
command:
  - python
  - ${program}
  - "--wandb_sweep"
  - "--dataset"
  - "cifar10"
  - "--architecture"
  - "preactresnet18"
  - "--optimizer"
  - "sgd"
  - "--momentum"
  - "0.9"
  - "--weight_decay"
  - "0.0005"
  - "--num_epochs"
  - "2"
  - "--pruning_epoch"
  - "1"
  - "--pruning_method"
  - "random"
  - "--lr_max"
  - "0.2"
  - "--attack"
  - "rs_fgsm"
  - "--epsilon"
  - "0.031"
  - "--step_size"
  - "0.039"
  - "--eval_attack"
  - "pgd"
  - "--num_logs_per_epoch"
  - "0"
  - "--eval_batch_size"
  - "500"
  - "--num_workers"
  - "2"

