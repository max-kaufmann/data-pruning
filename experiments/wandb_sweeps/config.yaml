program: train.py
method: grid
name: p_sweep
parameters:
  data_proportion:
    values: [0.1,0.1,0.1,0.3,0.3,0.5,0.5,0.5]
command:
  - "./venv/Scripts/python"
  - ${program}
  - "--wandb_sweep"
  - "--num_epochs"
  - "1"
  - "--pruning_epoch"
  - "1"
  - "--pruning_method"
  - "random"
  - "--lr_max"
  - "0.005"
  - "--attack"
  - "none"
  - "--epsilon"
  - "0.3"
  - "--step_size"
  - "0.375"
  - "--eval_attack"
  - "none"
  - "--eval_batch_size"
  - "10000"
  - "--num_logs_per_epoch"
  - "1"
  - "--early_stopping"


